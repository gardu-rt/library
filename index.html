<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>My Library</title>
</head>

<body>
  <form>
    <input type="text" name="title" id="title" placeholder="Title">
    <input type="text" name="author" id="author" placeholder="Author">
    <input type="number" name="pages" id="pages" placeholder="Pages">
    <div class="radio">
      <input type="radio" name="not-read" id="not-read" value="Not Read Yet">
      <label for="not-read">Not Read Yet</label>
      <input type="radio" name="read-it" id="read-it" value="Read It">
      <label for="read-it">Read It</label>
    </div>
    <input type="submit" value="Submit">
  </form>
  <script src="/script/script.js"></script>
</body>

</html>
